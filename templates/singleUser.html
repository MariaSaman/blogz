{% extends "base.html" %}
{% block content %}


    <ul>
        {% for user_post in user_posts %}
        <h2><a href="./blog?id={{user_post.id}}>">{{user_post.title}}</a> </h2>

            <br>
            <p>{{user_post.body}}</p>
            <br>
            <p>written by:<a href="./blog?userid={{user_post.owner.id}}">{{user_post.owner.email}}</a></p>
                            
        </li>
        {% endfor %}
    </ul>
 
{% endblock %}
