{% extends "base.html" %}

{% block content %}
<h1>Register a Blog Account</h1>
<form action="/signup"; method='POST'>
    <p class="error">{{invalid field_error}}</p>
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input name="email" type="email" value="{{ email }}">
                <p style="display: inline" class="error">{{invalid_username_error}}</p>
                <p style="display: inline" class="error">{{duplicate_user_error}}</p>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                <p style="display: inline" class="error">{{invalid_password_error}}</p>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password">
                <p style="display: inline" class="error">{{verify_password_error}}</p>
            </td>
        </tr>
    </table>
    <input type="submit" value="Register">
</form>
{% endblock %}
